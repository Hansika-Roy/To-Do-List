<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <p class="instructions">
      Single Click to mark task as "Completed"<br>
      Double Click to "Remove Task"
    </p>
    <div class="separator"></div>

    <h1>To Do List</h1>
    <form action="#" id="form">
    <input type="text" id="inputField" autocomplete="off" placeholder="What to do?">
    <button type="submit" id="addTodo">Add</button>
  </form>
    <div class="todos" id="toDoContainer"></div>
  </div>





  <script src="/script.js"></script>
</body>

</html>
